<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Vencedora Pagos Proveedores</h1>
          <p class="text-sm text-gray-600">Panel de control</p>
        </div>
        <div class="flex items-center gap-4">
          @if (authContext.currentUser(); as user) {
            <div class="flex items-center gap-2">
              <p-avatar [label]="user.name.charAt(0).toUpperCase()" shape="circle" />
              <span class="text-sm font-medium text-gray-700">{{ user.name }}</span>
            </div>
          }
          <p-button
            label="Cerrar Sesión"
            icon="pi pi-sign-out"
            severity="danger"
            (onClick)="logout()"
          />
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <p-card>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Bienvenido al Dashboard</h2>
      <p class="text-gray-600">
        Aquí podrás gestionar los pagos a proveedores.
      </p>
    </p-card>
  </main>
</div>
