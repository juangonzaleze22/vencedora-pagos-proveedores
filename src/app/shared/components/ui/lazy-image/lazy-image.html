<div 
  #imageContainer
  class="relative flex items-center justify-center bg-gray-100 dark:bg-gray-800 overflow-hidden border border-gray-200 dark:border-gray-700"
  [style.width]="width"
  [style.height]="height"
  [class.rounded]="rounded">
  
  <!-- Imagen oculta para detectar errores ANTES de mostrar PrimeNG Image -->
  @if (hasValidSrc && imageSrc && !imageError()) {
    <img
      #hiddenImage
      [src]="imageSrc"
      [alt]="alt"
      class="absolute opacity-0 pointer-events-none"
      style="width: 1px; height: 1px;"
      (error)="onImageError()"
      (load)="onImageLoad()" />
  }
  
  @if (hasValidSrc && imageSrc && !imageError() && imageLoaded()) {
    <!-- Usar PrimeNG Image con su modal de preview integrado - solo si la imagen cargÃ³ correctamente -->
    <div class="w-full h-full relative z-10">
      <p-image
        [src]="imageSrc"
        [alt]="alt"
        [preview]="preview"
        [appendTo]="'body'"
        [styleClass]="styleClass"
        [imageClass]="imageClass + ' w-full h-full'" />
    </div>
  } @else if (hasValidSrc && imageSrc && !imageError() && !imageLoaded()) {
    <!-- Skeleton mientras carga la imagen -->
    <div class="absolute inset-0 bg-gray-200 dark:bg-gray-700 animate-pulse flex items-center justify-center pointer-events-none z-0">
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </div>
  } @else if (hasValidSrc && !shouldLoad() && !imageError()) {
    <!-- Placeholder mientras espera para lazy load -->
    <div class="absolute inset-0 bg-gray-200 dark:bg-gray-700 animate-pulse flex items-center justify-center pointer-events-none">
      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </div>
  }
  
  @if (!hasValidSrc || imageError()) {
    <!-- Placeholder cuando no hay imagen o hay error -->
    <div class="absolute inset-0 flex items-center justify-center w-full h-full bg-gray-100 dark:bg-gray-800 text-gray-400 dark:text-gray-600 pointer-events-none z-20">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
    </div>
  }
</div>
