@if (route) {
  <a 
    [routerLink]="route"
    class="group relative bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 p-6 border border-gray-200 dark:border-gray-700 flex flex-col items-start ">
    <div 
      class="rounded-lg mb-4 transition-colors duration-300 p-0 w-12 h-12 flex items-center justify-center"
      [ngClass]="{
        'bg-blue-50 dark:bg-slate-700 text-primary dark:text-blue-400': iconColor === 'blue',
        'bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400': iconColor === 'green',
        'bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400': iconColor === 'indigo',
        'bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400': iconColor === 'purple',
        'bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400': iconColor === 'orange'
      }">
      <i [class]="icon" class="text-3xl"></i>
    </div>
    <h3 
      class="text-lg font-bold text-gray-900 dark:text-white group-hover:text-primary dark:group-hover:text-blue-400 transition-colors">
      {{ title }}
    </h3>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      {{ description }}
    </p>
    <div 
      class="mt-auto pt-4 flex items-center text-sm font-medium transition-colors"
      [ngClass]="{
        'text-primary dark:text-blue-400': iconColor === 'blue',
        'text-green-600 dark:text-green-400': iconColor === 'green',
        'text-indigo-600 dark:text-indigo-400': iconColor === 'indigo',
        'text-purple-600 dark:text-purple-400': iconColor === 'purple',
        'text-orange-600 dark:text-orange-400': iconColor === 'orange'
      }">
      {{ linkText || 'Comenzar' }} <i class="pi pi-arrow-right text-sm ml-1"></i>
    </div>
  </a>
} @else {
  <div 
    (click)="onClick()"
    class="group relative bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 p-6 border border-gray-200 dark:border-gray-700 flex flex-col items-start cursor-pointer min-w-[280px]">
    <div 
      class="p-3 rounded-lg mb-4 transition-colors duration-300"
      [ngClass]="{
        'bg-blue-50 dark:bg-slate-700 text-primary dark:text-blue-400': iconColor === 'blue',
        'bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400': iconColor === 'green',
        'bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400': iconColor === 'indigo',
        'bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400': iconColor === 'purple',
        'bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400': iconColor === 'orange'
      }">
      <i [class]="icon" class="text-3xl"></i>
    </div>
    <h3 
      class="text-lg font-bold text-gray-900 dark:text-white group-hover:text-primary dark:group-hover:text-blue-400 transition-colors">
      {{ title }}
    </h3>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
      {{ description }}
    </p>
    <div 
      class="mt-auto pt-4 flex items-center text-sm font-medium transition-colors"
      [ngClass]="{
        'text-primary dark:text-blue-400': iconColor === 'blue',
        'text-green-600 dark:text-green-400': iconColor === 'green',
        'text-indigo-600 dark:text-indigo-400': iconColor === 'indigo',
        'text-purple-600 dark:text-purple-400': iconColor === 'purple',
        'text-orange-600 dark:text-orange-400': iconColor === 'orange'
      }">
      {{ linkText || 'Comenzar' }} <i class="pi pi-arrow-right text-sm ml-1"></i>
    </div>
  </div>
}
