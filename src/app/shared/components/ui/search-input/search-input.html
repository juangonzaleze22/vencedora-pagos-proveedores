<div class="relative group">
  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
    <i class="pi pi-search text-gray-400 group-focus-within:text-primary transition-colors"></i>
  </div>
  <input 
    type="text"
    pInputText
    [value]="value"
    (input)="onInputChange($any($event.target).value)"
    (keyup.enter)="onSearch()"
    [placeholder]="placeholder"
    class="w-full pl-12 pr-24 py-3 bg-gray-50 dark:bg-gray-900 border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all text-lg shadow-sm" />
  <div class="absolute inset-y-0 right-2 flex items-center">
    <p-button 
      label="Buscar"
      icon="pi pi-arrow-right"
      (onClick)="onSearch()"
      styleClass="text-sm" />
  </div>
</div>
