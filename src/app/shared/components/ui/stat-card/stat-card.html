<div class="bg-surface-light dark:bg-surface-dark rounded-lg p-5 shadow border border-gray-100 dark:border-gray-700 flex items-center justify-between">
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">{{ label }}</p>
    <p class="mt-1 text-2xl font-semibold text-gray-900 dark:text-white">{{ value }}</p>
  </div>
  @if (icon) {
    <div 
      class="p-2 rounded-full"
      [ngClass]="{
        'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-600 dark:text-yellow-400': iconColor === 'yellow',
        'bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400': iconColor === 'green',
        'bg-blue-100 dark:bg-blue-900/30 text-primary dark:text-blue-300': iconColor === 'blue',
        'bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400': iconColor === 'purple',
        'bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400': iconColor === 'orange',
        'bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400': iconColor === 'red'
      }">
      <i [class]="icon" class="text-xl"></i>
    </div>
  }
</div>
