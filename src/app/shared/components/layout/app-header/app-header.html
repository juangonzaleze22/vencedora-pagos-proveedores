<header class="h-20 z-50 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-700 px-4 md:px-8 flex items-center justify-between sticky top-0 backdrop-blur-md bg-opacity-80 dark:bg-opacity-80">
  <div class="min-w-0 flex-1 overflow-hidden pr-2">
    <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-900 dark:text-white truncate" [title]="title">{{ title }}</h1>
    @if (subtitle) {
      <p class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 truncate" [title]="subtitle">{{ subtitle }}</p>
    }
  </div>
  <div class="flex items-center gap-3">
      <div class="text-right hidden sm:block shrink-0">
        <p class="text-sm font-semibold text-gray-800 dark:text-white truncate">{{ userName }}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400">Supervisor</p>
      </div>
      <div class="relative flex items-center shrink-0">
        <p-avatar
          [label]="userInitials"
          shape="circle"
          styleClass="cursor-pointer"
          (click)="profileMenu.toggle($event)"
          [pTooltip]="'Cuenta'"
          tooltipPosition="bottom" />
        <p-menu
          #profileMenu
          [model]="getProfileMenuItems()"
          [popup]="true"
          [appendTo]="'body'" />
      </div>
  </div>
</header>
