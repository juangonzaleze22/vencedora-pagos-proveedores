<header class="h-20 z-50 bg-surface-light dark:bg-surface-dark border-b border-gray-200 dark:border-gray-700 px-4 md:px-8 flex items-center justify-between sticky top-0 backdrop-blur-md bg-opacity-80 dark:bg-opacity-80">
  <div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ title }}</h1>
    @if (subtitle) {
      <p class="text-sm text-gray-500 dark:text-gray-400">{{ subtitle }}</p>
    }
  </div>
  <div class="flex items-center gap-4">
    <div class="relative">
      <p-button 
        icon="pi pi-bell" 
        [text]="true"
        [rounded]="true"
        severity="secondary"
        (onClick)="onNotificationClick()" />
      <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white dark:ring-slate-800"></span>
    </div>
    <div class="flex items-center gap-3 pl-4 border-l border-gray-200 dark:border-gray-700">
      <div class="text-right hidden sm:block">
        <p class="text-sm font-semibold text-gray-800 dark:text-white">{{ userName }}</p>
        <p class="text-xs text-gray-500 dark:text-gray-400">Supervisor</p>
      </div>
      <p-avatar 
        [label]="userInitials" 
        shape="circle"
        styleClass="cursor-pointer"
        (click)="onProfileClick()"
      />
    </div>
  </div>
</header>
