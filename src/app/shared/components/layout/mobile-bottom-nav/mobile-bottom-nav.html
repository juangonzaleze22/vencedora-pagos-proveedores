<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 z-40 safe-area-inset-bottom shadow-lg">
  <div class="flex justify-around items-center h-16 px-2">
    @for (item of navItems; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="text-primary dark:text-blue-400"
        [routerLinkActiveOptions]="{exact: false}"
        class="flex flex-col items-center justify-center flex-1 h-full transition-colors min-w-0"
        [class]="isActive(item.route) ? 'text-primary dark:text-blue-400' : 'text-gray-500 dark:text-gray-400'">
        <i [class]="item.icon" class="text-xl mb-1"></i>
        <span class="text-xs font-medium truncate w-full text-center">{{ item.label }}</span>
      </a>
    }
  </div>
</nav>
